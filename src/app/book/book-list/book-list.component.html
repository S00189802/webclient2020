
<div>Book-list works!</div>

  
  <h2 *ngIf="message">{{message}}</h2>

 
    <app-book-row *ngFor="let b of bookList"
    [book]="b"
    (click)='clicked(b)'></app-book-row>

    <app-book-details *ngIf="currentBook" [book]="currentBook">
 </app-book-details>

    <button (click)="openAddBook()" *ngIf="!addBook">Add Book</button>

    <app-book-form *ngIf="addBook" 
    (newBookEvent)="addNewBook($event)"></app-book-form>
